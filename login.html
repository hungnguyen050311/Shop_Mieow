<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mieow - Login/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./Css-Javascript/login.css">
    <link rel="shortcut icon" href="./img/yae.gif" type="image/png">
</head>
<body>


    <!-- Loading overlay -->
<div id="loading-overlay" style="display:none;">
    <div class="spinner"></div>
</div>
    <!-- Stars background (optional, nếu muốn hiệu ứng nền) -->
    <div id="particles-js"></div>

    <div class="container" id="container">
        <!-- Register Form -->
        <div class="form-container sign-up">
            <form id="registerForm" autocomplete="off">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <!-- Login Form -->
        <div class="form-container sign-in">
            <form id="loginForm" autocomplete="off">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <!-- Toggle Panel -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Chuyển đổi giữa login/register
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');

    registerBtn.addEventListener('click', () => {
        container.classList.add("active");
    });

    loginBtn.addEventListener('click', () => {
        container.classList.remove("active");
    });

    // Đăng nhập thành công: loading rồi chuyển trang info
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('loading-overlay').style.display = 'flex';
        setTimeout(function() {
            window.location.href = "index.html";
        }, 2000); // 1.5 giây loading
    });

    // Đăng ký xong: loading, alert, chuyển về form đăng nhập
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('loading-overlay').style.display = 'flex';
        setTimeout(function() {
            document.getElementById('loading-overlay').style.display = 'none';
            // alert('Đăng ký thành công! Bạn có thể đăng nhập.');
            container.classList.remove("active"); // Quay về form đăng nhập
        }, 2000); // 1 giây loading
    });
</script>
    <script type="text/javascript" src="./Css-Javascript/mieow.js"></script>
    <script type="text/javascript" src="./Css-Javascript/songnhac.js"></script>
</body>
</html>
